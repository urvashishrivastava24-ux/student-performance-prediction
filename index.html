<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Prediction</title>
</head>
<body>
    <h2>Enter Student Details</h2>

    <form action="/predict" method="post">
        <input type="text" name="feature1" placeholder="Study Hours" required><br><br>
        <input type="text" name="feature2" placeholder="Absences" required><br><br>
        <input type="text" name="feature3" placeholder="Previous Grade" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
